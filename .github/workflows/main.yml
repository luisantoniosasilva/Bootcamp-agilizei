# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkout do codigo do projeto pra maquina
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      #Setup do Node.JS
      - name: Configurar node js
        uses: actions/setup-node@v2.1.4
        with: 
          node-version: ${{ matrix.node-version }}
          
      # Instalando as depemndências
      - run: npm install
      
      # Executar os testes usando o cucumber
      - run: npx cypress run --config-file cypress-cucumber.json --spec **/All.features
        
      # Gerar o relatório
      - run: npm run report:cucumber
      
      # Publicar relatorio em html
      - name: Deploy to GithubPages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: cypress/reports  
